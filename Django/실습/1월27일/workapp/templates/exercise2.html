<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        span{
            color : green;
        }
    </style>
</head>
<body>
<p>
    {% if name %}   # views.exercise2() 함수로부터 전달되는 게 있다면
        <h1><span>{{ name }}</span> 남긴 글입니다.</h1>
        <hr>
        <h2>{{ opinion }}</h2>
    {% else %}  # views.exercise2() 함수로부터 전달되는 게 없다면 ex) 초기 화면
        <form method="POST" action="/workapp/exercise2/">
            {% csrf_token %}
            <h1>의견을 남겨주세요</h1>
            <hr>
            <p>
            <input type="text" name="name" placeholder="작성자 이름을 입력하세요" required>
            </p>
            <p>
            <textarea name="opinion" cols="40" rows="7" placeholder="자신의 의견을 간단히 적어주세요"></textarea><br>
            </p>
            <input type="submit" value="제출">
            <input type="reset" value="재작성">
        </form>
    {% endif %}
</p>
</body>
</html>
