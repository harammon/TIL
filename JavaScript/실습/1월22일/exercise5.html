<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        button:nth-of-type(1) {
	        color : red;
	        font-size : 1.5em;
        }
        button:nth-of-type(2) {
	        color : blue;
	        font-size : 1.5em;
        }
        button:nth-of-type(3) {
	        color : green;
	        font-size : 1.5em;
        }
    </style>
</head>
<body>
    <button onclick = "f('red')">빨강색</button>
    <button onclick = "f('blue')">파랑색</button>
    <button onclick = "f('green')">녹&nbsp;&nbsp;색</button>
    <hr>
    <h2></h2>

    <script>
	    function f(p) {
	        var d = new Date();
	        var year = d.getFullYear();
	        var month = d.getMonth()+1;
	        var day = d.getDate();
	        var target = document.querySelector("h2");
	        target.style.color = p;
	        target.textContent = "오늘은 "+year+"년 "+month+"월 "+day+"일입니다.";
	    }
    </script>
</body>
</html>
