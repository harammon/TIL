<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script>
            var a = [10, 5, 7, 21, 4, 8, 18]
            var result = 0;
            var max = a[0];
            var min = a[0];
            for (var i=0; i<a.length; i++){
                result += a[i];
                if(max < a[i]){
                    max = a[i];
                }
                if(min > a[i]){
                    min = a[i];
                }
            }
            document.write('<h1>모든 원소의 합 : ' + result + '</h1>');
        </script>
        <ul>
            <script>
                document.write('<li>최대값 : ' + max + '</li>');
                document.write('<li>최소값 : ' + min + '</li>');
            </script>
        </ul>
    </body>
</html>
